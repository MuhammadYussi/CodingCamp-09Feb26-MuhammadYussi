<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-radial-[at_50%_75%] from-sky-200 to-blue-500 from-20% min-h-screen">
    <header class="flex py-2 px-5 justify-between items-center sticky top-0 z-50 backdrop-blur-lg shadow-sm">
        <div>
            <img src="https://images.unsplash.com/photo-1580788404954-ae4e4bdc9061?q=80&w=880&auto=format&fit=crop" alt="logo" class="rounded-full w-12">
        </div>

        <button id="menu-btn" class="block md:hidden focus:outline-none cursor-pointer">
            <span class="material-symbols-outlined text-3xl">menu</span>
        </button>

        <nav id="menu" class="hidden absolute top-full left-0 w-full bg-white/95 md:static md:flex md:w-auto md:bg-transparent shadow-md md:shadow-none">
            <ul class="flex flex-col md:flex-row gap-4 p-5 md:p-0 md:mr-5">
                <li><a href="#" class="block border rounded p-2 bg-slate-50 hover:bg-sky-100">Home</a></li>
                <li><a href="profile.html" class="block border rounded p-2 bg-slate-50 hover:bg-sky-100">Profile</a></li>
                <li><a href="https://github.com/MuhammadYussi" target="_blank" class="block border rounded p-2 bg-slate-50 hover:bg-sky-100">Portfolio</a></li>
                <li><a href="#form" class="block border rounded p-2 bg-slate-50 hover:bg-sky-100">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="bg-[url(https://images.unsplash.com/photo-1515002246390-7bf7e8f87b54?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-cover bg-center bg-no-repeat h-[578px] w-full mask-b-from-80% mask-b-to-100%">
            <!-- credit : https://unsplash.com/@33bevanda -->
            <div class="bg-white/80 w-fit p-2 rounded-br-4xl shadow-xl/30">
                <h1 class="text-4xl font-medium">Hi <span id="user">User</span>, Welcome To My Website</h1>
                <p class="text-l">This project is intended for coding camp activities.</p>
            </div>
        </section>

        <section>
            <h1 class="flex justify-center text-4xl font-medium">Available Location</h1>
            <hr class="mt-3 mx-70 border-1">
            <section class="flex justify-center gap-10 p-10">
                <div class="flex flex-col items-center cursor-pointer hover:opacity-80 hover:font-bold">
                    <img src="https://images.unsplash.com/photo-1653798402576-a82513fa52c1?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="jakarta" class="rounded-full w-[250px]">
                    <!-- credit : https://unsplash.com/@prasetyobi -->
                    <p>Jakarta</p>
                </div>

                <div class="flex flex-col items-center cursor-pointer hover:opacity-80 hover:font-bold">
                    <img src="https://images.unsplash.com/photo-1723299482335-4a25d2835330?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bandung" class="rounded-full w-[250px]">
                    <!-- credit : https://unsplash.com/@setiawand -->
                    <p>Yogyakarta</p>
                </div>

                <div class="flex flex-col items-center cursor-pointer hover:opacity-80 hover:font-bold">
                    <img src="https://images.unsplash.com/photo-1723893803150-6d176d521b64?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="surabaya" class="rounded-full w-[250px]">
                    <!-- credit : https://unsplash.com/@annoying_salman -->
                    <p>Tangerang</p>
                </div>
            </section>
        </section>

        <section>
            <hr class="my-5 border-1">
            <section class="flex flex-col md:flex-row justify-around gap-6 p-5">
    
            <form id="form" class="p-5 border-2 border-solid w-full md:max-w-[750px] rounded-sm bg-slate-50 shadow-sm">
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Nama :</label>
                    <input type="text" placeholder="Nama" class="w-full border rounded-sm p-2 focus:outline-sky-500 user-invalid:border-red-500 user-invalid:text-red-500" required>
                </div>

                <div class="mb-4">
                    <label class="block mb-1 font-medium text-slate-700">Tanggal Lahir :</label>
                    <input type="date" class="w-full border rounded-xl p-2 focus:outline-sky-500 focus:ring-2 focus:ring-sky-200 user-invalid:border-red-500 appearance-none" required>
                </div>

                <div class="mb-4">
                    <label class="block mb-1 font-medium">Jenis Kelamin :</label>
                    <div class="flex gap-4">
                        <label><input type="radio" name="gender" value="Pria" class="user-invalid:outline-red-500" required> Laki-laki</label>
                        <label><input type="radio" name="gender" value="Wanita"> Perempuan</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block mb-1 font-medium">Pesan :</label>
                    <textarea rows="5" placeholder="Pesan" 
                        class="w-full border rounded-sm p-2 focus:outline-sky-500 user-invalid:border-red-500 w-full" 
                        required></textarea>
                </div>

                <input type="submit" class="w-full md:w-auto border rounded px-6 py-2 bg-white hover:bg-slate-100 cursor-pointer transition-colors">
            </form>

            <div class="p-5 border-2 border-solid w-full md:max-w-[750px] rounded-sm overflow-y-auto bg-white/50">
                <h3 class="font-bold mb-2 border-b">Messages:</h3>
                <ul id="message"></ul>
            </div>
        </section>
    </main>

    <hr class="mt-5">

    <footer class="bg-white/60 p-2 rounded-bl-lg shadow-xl/30 border-y-auto">
        <p class="flex justify-end">&copy; 2026 Muhammad Yussi. All rights reserved.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
